<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            max-width: 400px;
            margin: 100px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
        }

        .buttons {
            margin-top: 20px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            text-decoration: none;
            color: white;
            border-radius: 5px;
            transition: 0.3s;
            border: none;
            cursor: pointer;
        }

        .btn-login {
            background-color: #28a745;
        }

        .btn-login:hover {
            background-color: #218838;
        }

        .btn-register {
            background-color: #007bff;
        }

        .btn-register:hover {
            background-color: #0056b3;
        }

        .btn-logout {
            background-color: #dc3545;
        }

        .btn-logout:hover {
            background-color: #c82333;
        }

        .btn-attendance {
            background-color: #ff9800;
        }

        .btn-attendance:hover {
            background-color: #e68900;
        }
    </style>
</head>
<body>

    <div class="container">
        {% if request.user.is_authenticated %}
            <h2>Welcome, {{ request.user.phone_number }}</h2>

            <div class="buttons">
                <a href="{% url 'logout' %}" class="btn btn-logout">Logout</a>
                <a href="{% url 'academy:attendance_page' %}" class="btn btn-attendance">Mark Attendance</a>
            </div>
        {% else %}
            <h2>Welcome to Our Platform</h2>
            <p>Please register or login to continue.</p>

            <div class="buttons">
                <a href="{% url 'login' %}" class="btn btn-login">Login</a>
                <a href="{% url 'register' %}" class="btn btn-register">Register</a>
            </div>
        {% endif %}
    </div>

</body>
</html>
