<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <h2>Welcome, {{ request.user.phone_number }}</h2>

    {% if request.user.is_authenticated %}
        <a href="{% url 'logout' %}">
            <button>Logout</button>
        </a>
        <a href="{% url 'academy:attendance_page' %}">
            <button>Mark Attendance</button>
        </a>
    {% else %}
        <a href="{% url 'login' %}">
            <button>Login</button>
        </a>
    {% endif %}
</body>
</html>
